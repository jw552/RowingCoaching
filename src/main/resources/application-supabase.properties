spring.application.name=RowingCoaching

# Supabase PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://${SUPABASE_DB_HOST}:5432/${SUPABASE_DB_NAME}?sslmode=require
spring.datasource.username=${SUPABASE_DB_USER}
spring.datasource.password=${SUPABASE_DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL initialization
spring.sql.init.mode=always

# Server configuration
server.port=${PORT:8080}

# Actuator configuration for Railway
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging configuration
logging.level.org.springframework.security=INFO
logging.level.org.example.rowingcoaching=INFO

# Supabase configuration (for future use with Supabase client)
supabase.url=${SUPABASE_URL}
supabase.anon.key=${SUPABASE_ANON_KEY}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY} 